{% extends "layout.html" %}
{% block head %}
<link href="../static/index.css" rel="stylesheet">
</link>
{% endblock%}
{% block body %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <a class="navbar-brand" href="#">
        <img src="./static/logo13.png" width="130" height="70" alt="">
    </a>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <form action="{{ url_for('profile', name=name) }}" method="post">
                    <input class = "btn btn-dark btn-lg" type=submit value=Profile>
                </form>            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <select class="form-control mr-sm-2" name="select">
                <option value="isbn">Isbn</option>
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="year">Year</option>
            </select>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>


<h1>Hello, {{ name }}! </h1>
<form action="{{ url_for('profile', name=name) }}" method="post">
    <input type=submit value=profile>
</form>


<form action="{{ url_for('logout') }}" method="post">
    <p><input type=submit value=Logout>
</form>

<form action="{{ url_for('books') }}" method="post">
    <div class="form-group">
        <div calss="row">
            <div class="col-sm-12">
                <label class="col-sm-2 col-form-label">Search Books here</label>
            </div>
            <div class="col">
                <select class="form-control-md" name="select">
                    <option value="isbn">Isbn</option>
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                    <option value="year">Year</option>
                </select>
                <input class="form-control-md" type="text" name="query">
            </div>
        </div>
        <input type=submit value=search>
</form>
<div class="container">
    <table class="table table-striped table-hover">
        <thead class="thead-dark center">
            <th> Isbn</th>
            <th> Title</th>
            <th> Author</th>
            <th>Year</th>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>
                    <a href="{{ url_for('book', isbn=book.isbn) }}">
                        {{book.isbn}}
                    </a></td>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.year}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
