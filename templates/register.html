{% extends "layout.html" %}

{% block head %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="../static/login.css" rel="stylesheet">
</link>
<!------ Include the above in your HEAD tag ---------->

{% endblock%}

{% block body %}
<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3>Register</h3>
            <form method="post"
                oninput='password1.setCustomValidity(password1.value != password.value ? "Passwords do not match." : "")'>
                <div class="form-group">
                    <input type="text" class="form-control" name=username placeholder="Choose a username *" value=""
                        required />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Your Password *" value=""
                        required />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password1" placeholder="Re-Enter Password *">
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit register" value="Register" required />
                </div>

            </form>
        </div>
        <div class="col-md-6 login-form-2">
            <div class="login-logo register-logo">
                <img src="./static/logo9.png" alt="" />
            </div>
            <h3>Login Now</h3>
            <p> Already have an account?? Please login to experiece all the fun now! </p>
            <div class="form-group">
                <a href="{{ url_for('login') }}"><button class="btnSubmit login">Login</button></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
